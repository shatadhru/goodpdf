    <style>
     
        body {
  font-family: "Anek Bangla", sans-serif;
        }

        .file-upload-area {
            border: 2px dashed #e5e7eb;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .file-upload-area::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .file-upload-area:hover::before {
            width: 300px;
            height: 300px;
        }

        .file-upload-area:hover {
            border-color: #6366f1;
            background: linear-gradient(135deg, #f8faff 0%, #f0f4ff 100%);
            transform: translateY(-2px);
        }

        .file-upload-area.dragover {
            border-color: #4f46e5;
            background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.2);
        }

        .file-upload-icon {
            color: #9ca3af;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .file-upload-area:hover .file-upload-icon {
            color: #6366f1;
            transform: scale(1.1) translateY(-5px);
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: scale(1.1) translateY(-5px);
            }

            50% {
                transform: scale(1.1) translateY(-10px);
            }
        }

        .loading-spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in-left {
            animation: slideInLeft 0.5s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .slide-in-right {
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .input-field {
            transition: all 0.2s ease;
        }

        .input-field:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.15);
        }

        .input-field:hover {
            border-color: #a5b4fc;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover:not(:disabled)::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .success-card {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            border: 2px solid #86efac;
            animation: scaleIn 0.4s ease-out;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .error-card {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border: 2px solid #fca5a5;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        .download-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .download-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .download-btn:hover::after {
            width: 300px;
            height: 300px;
        }

        .download-btn:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .card-shadow {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
        }

        .label-text {
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }

        .helper-text {
            color: #6b7280;
            font-size: 0.8rem;
        }

        select,
        textarea {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        textarea {
            background-image: none;
        }

        .file-badge {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border: 1px solid #93c5fd;
            animation: slideInDown 0.4s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gradient-header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            position: relative;
            overflow: hidden;
        }

        .gradient-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Pulse animation for loading */
        .pulse-slow {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* Floating animation for header icon */
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 640px) {
            .gradient-header {
                padding: 1.5rem 1rem !important;
            }

            .gradient-header h1 {
                font-size: 1.75rem !important;
            }

            .gradient-header p {
                font-size: 0.8rem !important;
            }

            .label-text {
                font-size: 0.85rem;
            }

            .helper-text {
                font-size: 0.75rem;
            }

            .btn-primary {
                padding: 0.875rem 1rem !important;
                font-size: 1rem !important;
            }

            .file-upload-area {
                padding: 2rem 1rem !important;
            }

            .file-upload-icon svg {
                width: 3rem !important;
                height: 3rem !important;
            }

            .input-field {
                padding: 0.875rem !important;
                font-size: 0.95rem;
            }

            select,
            textarea {
                font-size: 0.95rem;
            }

            .card-shadow {
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
            }

            body {
                padding: 0.5rem !important;
            }

            .success-card,
            .error-card {
                padding: 1rem !important;
            }

            .download-btn {
                padding: 0.875rem 1.5rem !important;
                font-size: 0.95rem !important;
            }
        }

        /* Tablet adjustments */
        @media (max-width: 768px) and (min-width: 641px) {
            .gradient-header {
                padding: 2rem 1.5rem !important;
            }
        }

        /* Very small screens */
        @media (max-width: 380px) {
            .gradient-header h1 {
                font-size: 1.5rem !important;
            }

            .grid-cols-2 {
                grid-template-columns: 1fr !important;
            }

            .file-badge .flex {
                flex-direction: column;
                align-items: flex-start !important;
                gap: 0.5rem;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Selection color */
        ::selection {
            background-color: #6366f1;
            color: white;
        }
    </style>
</head>

    <script>
        // ===== Utility Functions =====
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showLoading(element) {
            element.innerHTML = `
                <div class="flex flex-col items-center justify-center p-8 fade-in">
                    <div class="loading-spinner mb-4"></div>
                    <p class="text-gray-800 font-bold text-lg pulse-slow">প্রসেস হচ্ছে...</p>

            `;
        }

        function showSuccess(element, message, downloadUrl, fileName) {
            element.innerHTML = `
                <div class="success-card rounded-2xl p-6 fade-in">
                    <div class="flex items-start mb-4">
                        <div class="flex-shrink-0 w-12 h-12 bg-green-500 rounded-xl flex items-center justify-center">

                            </svg>
                        </div>
                        <div class="ml-4 flex-1">
                            <h3 class="text-green-900 font-bold text-lg mb-1">সফলভাবে সম্পন্ন হয়েছে!</h3>
                            <p class="text-green-700 text-sm">${message}</p>
                        </div>
                    </div>
                    <a href="${downloadUrl}" download="${fileName}" 
                        class="download-btn w-full text-white font-bold py-3.5 px-6 rounded-xl inline-flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        ডাউনলোড করুন
                    </a>
                </div>
            `;
        }

        function showError(element, message) {
            element.innerHTML = `
                <div class="error-card rounded-2xl p-6 fade-in">
                    <div class="flex items-start">
                        <div class="flex-shrink-0 w-12 h-12 bg-red-500 rounded-xl flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" 
                                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-4 flex-1">
                            <h3 class="text-red-900 font-bold text-lg mb-1">ত্রুটি ঘটেছে</h3>
                            <p class="text-red-700 text-sm">${message}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // ===== DOM Elements =====
        const pdfInput = document.getElementById('pdfInput');
        const pdfUploadArea = document.getElementById('pdfUploadArea');
        const pdfFileInfo = document.getElementById('pdfFileInfo');
        const pdfFileName = document.getElementById('pdfFileName');
        const pdfFileSize = document.getElementById('pdfFileSize');
        const removePdfFile = document.getElementById('removePdfFile');
        const moodSelector = document.getElementById('moodSelector');
        const noteInput = document.getElementById('noteInput');
        const rowSelector = document.getElementById('rowSelector');
        const columnSelector = document.getElementById('columnSelector');
        const pdfForm = document.getElementById('pdfForm');
        const pdfResult = document.getElementById('pdfResult');
        const processSubmitBtn = document.getElementById('processSubmitBtn');

        // ===== File Upload Interactions =====
        pdfUploadArea.addEventListener('click', () => pdfInput.click());

        pdfInput.addEventListener('change', function () {
            if (this.files[0]) handlePdfFile(this.files[0]);
        });

        pdfUploadArea.addEventListener('dragover', e => {
            e.preventDefault();
            pdfUploadArea.classList.add('dragover');
        });

        pdfUploadArea.addEventListener('dragleave', () => {
            pdfUploadArea.classList.remove('dragover');
        });

        pdfUploadArea.addEventListener('drop', e => {
            e.preventDefault();
            pdfUploadArea.classList.remove('dragover');
            if (e.dataTransfer.files[0]) {
                pdfInput.files = e.dataTransfer.files;
                handlePdfFile(e.dataTransfer.files[0]);
            }
        });

        removePdfFile.addEventListener('click', e => {
            e.stopPropagation();
            pdfInput.value = '';
            pdfFileInfo.classList.add('hidden');
            validateForm();
        });

        function handlePdfFile(file) {
            if (file.type !== 'application/pdf') {
                showError(pdfResult, 'শুধুমাত্র PDF ফাইল নির্বাচন করুন');
                return;
            }
            if (file.size > 50 * 1024 * 1024) {
                showError(pdfResult, 'ফাইল সাইজ 50MB এর বেশি হতে পারবে না');
                return;
            }
            pdfFileName.textContent = file.name;
            pdfFileSize.textContent = formatFileSize(file.size);
            pdfFileInfo.classList.remove('hidden');
            pdfResult.innerHTML = '';
            validateForm();
        }

        // ===== Form Validation =====
        function validateForm() {
            const hasFile = pdfInput.files.length > 0;
            const hasMood = moodSelector.value !== '';
            const hasRow = rowSelector.value !== '';
            const hasColumn = columnSelector.value !== '';

            processSubmitBtn.disabled = !(hasFile && hasMood && hasRow && hasColumn);
        }

        // Add event listeners to all required fields
        moodSelector.addEventListener('change', validateForm);
        rowSelector.addEventListener('change', validateForm);
        columnSelector.addEventListener('change', validateForm);

        // ===== Form Submission =====
        pdfForm.addEventListener('submit', async e => {
            e.preventDefault();

            if (!pdfInput.files[0]) {
                showError(pdfResult, 'PDF ফাইল নির্বাচন করুন');
                return;
            }

            const formData = new FormData();
            formData.append('pdf', pdfInput.files[0]);
            formData.append('mode', moodSelector.value);
            formData.append('mood', moodSelector.value);
            formData.append('note', noteInput.value);
            formData.append('row', rowSelector.value);
            formData.append('column', columnSelector.value);

            

            showLoading(pdfResult);
            processSubmitBtn.disabled = true;

            try {
                const response = await fetch(`${window.location.origin}/api/process-pdf`, {
                    method: 'POST',
                    body: formData
                });

                const contentType = response.headers.get('content-type') || '';

                if (!response.ok) {
                    if (contentType.includes('application/json')) {
                        const errorData = await response.json();
                        throw new Error(errorData.details || 'প্রসেস ব্যর্থ হয়েছে');
                    } else {
                        const errorText = await response.text();
                        throw new Error(errorText || 'প্রসেস ব্যর্থ হয়েছে');
                    }
                }

                if (contentType.includes('application/pdf')) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const modeName = moodSelector.options[moodSelector.selectedIndex].text;
                    showSuccess(pdfResult, `আপনার PDF ${modeName} মোডে সফলভাবে প্রসেস হয়েছে`, url, `processed_${moodSelector.value}.pdf`);
                } else if (contentType.includes('application/json')) {
                    const data = await response.json();
                    console.log('Server returned JSON:', data);
                } else {
                    const text = await response.text();
                    throw new Error(text || 'Unknown server response');
                }
            } catch (error) {
                showError(pdfResult, error.message || 'PDF প্রসেস করতে সমস্যা হয়েছে');
            } finally {
                validateForm();
            }
        });

        // ===== Initialize =====
        validateForm();
    </script>
</body>

</html>
