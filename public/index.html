<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF প্রসেসর | Premium Edition</title>

    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@100..800&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <style>
        /* ======================= */
        /* 1. BASE STYLES */
        /* ======================= */
        body {
            font-family: "Anek Bangla", sans-serif;
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
        }

        /* ======================= */
        /* 2. ANIMATIONS */
        /* ======================= */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        /* ======================= */
        /* 3. UTILITY CLASSES */
        /* ======================= */
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        .slide-in-left {
            animation: slideInLeft 0.5s ease-out;
        }

        .slide-in-right {
            animation: slideInRight 0.5s ease-out;
        }

        .scale-in {
            animation: scaleIn 0.4s ease-out;
        }

        .pulse-slow {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        .shake-animation {
            animation: shake 0.5s ease-in-out;
        }

        /* ======================= */
        /* 4. COMPONENT STYLES */
        /* ======================= */
        .file-upload-area {
            border: 2px dashed #e5e7eb;
            background: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .file-upload-area:hover {
            border-color: #6366f1;
            background: linear-gradient(135deg, #f8faff 0%, #f0f4ff 100%);
            transform: translateY(-2px);
        }

        .file-upload-area.dragover {
            border-color: #4f46e5;
            background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.2);
        }

        .loading-spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
        }

        .success-card {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            border: 2px solid #86efac;
        }

        .error-card {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border: 2px solid #fca5a5;
        }

        .gradient-header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
        }

        .card-shadow {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
        }

        /* ======================= */
        /* 5. FORM ELEMENTS */
        /* ======================= */
        .input-field {
            transition: all 0.2s ease;
            border: 2px solid #e5e7eb;
            background: white;
        }

        .input-field:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            outline: none;
        }

        .input-field:hover:not(:focus) {
            border-color: #a5b4fc;
        }

        /* ======================= */
        /* 6. RESPONSIVE DESIGN */
        /* ======================= */
        @media (max-width: 640px) {
            .gradient-header {
                padding: 1.5rem 1rem !important;
            }

            .gradient-header h1 {
                font-size: 1.75rem !important;
            }

            .file-upload-area {
                padding: 2rem 1rem !important;
            }

            .input-field {
                padding: 0.875rem !important;
            }
        }

        @media (max-width: 380px) {
            .grid-cols-2 {
                grid-template-columns: 1fr !important;
            }
        }

        /* ======================= */
        /* 7. ACCESSIBILITY */
        /* ======================= */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* ======================= */
        /* 8. MISC ENHANCEMENTS */
        /* ======================= */
        .selection-highlight::selection {
            background-color: #6366f1;
            color: white;
        }

        .smooth-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>

    <!-- JavaScript Application -->
    <script>
        // =======================
        // 1. APPLICATION CONSTANTS
        // =======================
        const APP_CONFIG = {
            MAX_FILE_SIZE: 50 * 1024 * 1024, // 50MB in bytes
            VALID_FILE_TYPES: ['application/pdf'],
            API_ENDPOINT: '/api/process-pdf',
            SUCCESS_MESSAGES: {
                PDF_PROCESSED: 'আপনার PDF সফলভাবে প্রসেস হয়েছে'
            },
            ERROR_MESSAGES: {
                NO_FILE: 'PDF ফাইল নির্বাচন করুন',
                INVALID_FILE_TYPE: 'শুধুমাত্র PDF ফাইল নির্বাচন করুন',
                FILE_TOO_LARGE: 'ফাইল সাইজ 50MB এর বেশি হতে পারবে না',
                PROCESS_FAILED: 'PDF প্রসেস করতে সমস্যা হয়েছে',
                NETWORK_ERROR: 'নেটওয়ার্ক ত্রুটি, আবার চেষ্টা করুন',
                SERVER_ERROR: 'সার্ভার থেকে প্রতিক্রিয়া পেতে সমস্যা'
            }
        };

        // =======================
        // 2. DOM ELEMENT REFERENCES
        // =======================
        const elements = {
            pdfInput: document.getElementById('pdfInput'),
            pdfUploadArea: document.getElementById('pdfUploadArea'),
            pdfFileInfo: document.getElementById('pdfFileInfo'),
            pdfFileName: document.getElementById('pdfFileName'),
            pdfFileSize: document.getElementById('pdfFileSize'),
            removePdfFile: document.getElementById('removePdfFile'),
            moodSelector: document.getElementById('moodSelector'),
            noteInput: document.getElementById('noteInput'),
            rowSelector: document.getElementById('rowSelector'),
            columnSelector: document.getElementById('columnSelector'),
            pdfForm: document.getElementById('pdfForm'),
            pdfResult: document.getElementById('pdfResult'),
            processSubmitBtn: document.getElementById('processSubmitBtn')
        };

        // =======================
        // 3. UTILITY FUNCTIONS
        // =======================
        class FileUtils {
            /**
             * Format bytes to human-readable string
             * @param {number} bytes - File size in bytes
             * @returns {string} Formatted file size
             */
            static formatSize(bytes) {
                if (bytes === 0) return '0 Bytes';

                const units = ['Bytes', 'KB', 'MB', 'GB'];
                const base = 1024;
                const exponent = Math.floor(Math.log(bytes) / Math.log(base));

                return `${(bytes / Math.pow(base, exponent)).toFixed(2)} ${units[exponent]}`;
            }

            /**
             * Validate file against application constraints
             * @param {File} file - File to validate
             * @returns {object} Validation result
             */
            static validateFile(file) {
                const errors = [];

                // Check file type
                if (!APP_CONFIG.VALID_FILE_TYPES.includes(file.type)) {
                    errors.push(APP_CONFIG.ERROR_MESSAGES.INVALID_FILE_TYPE);
                }

                // Check file size
                if (file.size > APP_CONFIG.MAX_FILE_SIZE) {
                    errors.push(APP_CONFIG.ERROR_MESSAGES.FILE_TOO_LARGE);
                }

                return {
                    isValid: errors.length === 0,
                    errors: errors
                };
            }
        }

        // =======================
        // 4. UI COMPONENT FUNCTIONS
        // =======================
        class UIComponents {
            /**
             * Show loading state
             * @param {HTMLElement} container - Container to show loading in
             */
            static showLoading(container) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center p-8 fade-in" role="status" aria-live="polite">
                        <div class="loading-spinner w-12 h-12 mb-4"></div>
                        <p class="text-gray-800 font-bold text-lg pulse-slow">প্রসেস হচ্ছে...</p>
                        <p class="text-gray-500 text-sm mt-2 text-center">
                            অনুগ্রহ করে অপেক্ষা করুন, এটি কিছু সময় নিতে পারে
                        </p>
                    </div>
                `;
            }

            /**
             * Show success state
             * @param {HTMLElement} container - Container to show success in
             * @param {string} message - Success message
             * @param {string} downloadUrl - Download URL
             * @param {string} fileName - File name for download
             */
            static showSuccess(container, message, downloadUrl, fileName) {
                container.innerHTML = `
                    <div class="success-card rounded-2xl p-6 fade-in" role="alert">
                        <div class="flex items-start mb-4">
                            <div class="flex-shrink-0 w-12 h-12 bg-green-500 rounded-xl flex items-center justify-center">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" 
                                          d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                            <div class="ml-4 flex-1">
                                <h3 class="text-green-900 font-bold text-lg mb-1">সফলভাবে সম্পন্ন হয়েছে!</h3>
                                <p class="text-green-700 text-sm">${message}</p>
                            </div>
                        </div>
                        <a href="${downloadUrl}" 
                           download="${fileName}" 
                           class="download-btn w-full text-green border border-green-500 font-bold py-3.5 px-6 rounded-xl inline-flex items-center justify-center smooth-transition">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                            </svg>
                            ডাউনলোড করুন
                        </a>
                    </div>
                `;
            }

            /**
             * Show error state
             * @param {HTMLElement} container - Container to show error in
             * @param {string} message - Error message
             */
            static showError(container, message) {
                container.innerHTML = `
                    <div class="error-card rounded-2xl p-6 fade-in shake-animation" role="alert">
                        <div class="flex items-start">
                            <div class="flex-shrink-0 w-12 h-12 bg-red-500 rounded-xl flex items-center justify-center">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" 
                                          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <div class="ml-4 flex-1">
                                <h3 class="text-red-900 font-bold text-lg mb-1">ত্রুটি ঘটেছে</h3>
                                <p class="text-red-700 text-sm">${message}</p>
                            </div>
                        </div>
                    </div>
                `;
            }

            /**
             * Update file info display
             * @param {File} file - Selected file
             */
            static updateFileInfo(file) {
                elements.pdfFileName.textContent = file.name;
                elements.pdfFileSize.textContent = FileUtils.formatSize(file.size);
                elements.pdfFileInfo.classList.remove('hidden');
            }

            /**
             * Clear file info display
             */
            static clearFileInfo() {
                elements.pdfFileInfo.classList.add('hidden');
                elements.pdfFileName.textContent = '';
                elements.pdfFileSize.textContent = '';
            }
        }

        // =======================
        // 5. VALIDATION FUNCTIONS
        // =======================
        class FormValidator {
            /**
             * Validate entire form
             * @returns {boolean} Whether form is valid
             */
            static validateForm() {
                const hasFile = elements.pdfInput.files.length > 0;
                const hasMood = elements.moodSelector.value !== '';
                const hasRow = elements.rowSelector.value !== '';
                const hasColumn = elements.columnSelector.value !== '';

                return hasFile && hasMood && hasRow && hasColumn;
            }

            /**
             * Update submit button state based on validation
             */
            static updateSubmitButton() {
                const isValid = this.validateForm();
                elements.processSubmitBtn.disabled = !isValid;
            }
        }

        // =======================
        // 6. EVENT HANDLERS
        // =======================
        class EventHandlers {
            /**
             * Handle file selection
             * @param {Event} event - File input change event
             */
            static handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;

                const validation = FileUtils.validateFile(file);

                if (validation.isValid) {
                    UIComponents.updateFileInfo(file);
                    elements.pdfResult.innerHTML = '';
                    EventHandlers.showSuccessMessage('ফাইল সফলভাবে নির্বাচিত হয়েছে');
                } else {
                    UIComponents.showError(elements.pdfResult, validation.errors[0]);
                    elements.pdfInput.value = '';
                    UIComponents.clearFileInfo();
                }

                FormValidator.updateSubmitButton();
            }

            /**
             * Handle drag and drop events
             * @param {DragEvent} event - Drag event
             */
            static handleDragOver(event) {
                event.preventDefault();
                elements.pdfUploadArea.classList.add('dragover');
            }

            /**
             * Handle drag leave event
             */
            static handleDragLeave() {
                elements.pdfUploadArea.classList.remove('dragover');
            }

            /**
             * Handle drop event
             * @param {DragEvent} event - Drop event
             */
            static handleDrop(event) {
                event.preventDefault();
                elements.pdfUploadArea.classList.remove('dragover');

                const files = event.dataTransfer.files;
                if (files.length > 0) {
                    elements.pdfInput.files = files;
                    EventHandlers.handleFileSelect({ target: elements.pdfInput });
                }
            }

            /**
             * Handle form submission
             * @param {Event} event - Form submit event
             */
            static async handleFormSubmit(event) {
                event.preventDefault();

                if (!elements.pdfInput.files[0]) {
                    UIComponents.showError(elements.pdfResult, APP_CONFIG.ERROR_MESSAGES.NO_FILE);
                    return;
                }

                // Create form data
                const formData = new FormData();
                formData.append('pdf', elements.pdfInput.files[0]);
                formData.append('row', elements.rowSelector.value);
                formData.append('column', elements.columnSelector.value);

                // Show loading state
                UIComponents.showLoading(elements.pdfResult);
                elements.processSubmitBtn.disabled = true;

                try {
                    // Send request to server
                    const response = await fetch(APP_CONFIG.API_ENDPOINT, {
                        method: 'POST',
                        body: formData
                    });

                    // Handle response
                    if (!response.ok) {
                        throw new Error(APP_CONFIG.ERROR_MESSAGES.PROCESS_FAILED);
                    }

                    // Check content type
                    const contentType = response.headers.get('content-type');

                    if (contentType && contentType.includes('application/pdf')) {
                        // Handle PDF response
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        const moodText = elements.moodSelector.options[elements.moodSelector.selectedIndex].text;

                        UIComponents.showSuccess(
                            elements.pdfResult,
                            `${APP_CONFIG.SUCCESS_MESSAGES.PDF_PROCESSED} (${moodText})`,
                            url,
                            `processed_${Date.now()}.pdf`
                        );
                    } else {
                        // Handle other responses
                        const text = await response.text();
                        console.warn('Unexpected response:', text);
                        throw new Error(APP_CONFIG.ERROR_MESSAGES.SERVER_ERROR);
                    }
                } catch (error) {
                    console.error('Processing error:', error);
                    UIComponents.showError(
                        elements.pdfResult,
                        error.message || APP_CONFIG.ERROR_MESSAGES.NETWORK_ERROR
                    );
                } finally {
                    FormValidator.updateSubmitButton();
                }
            }

            /**
             * Handle file removal
             */
            static handleFileRemove() {
                elements.pdfInput.value = '';
                UIComponents.clearFileInfo();
                FormValidator.updateSubmitButton();
            }

            /**
             * Show temporary success message
             * @param {string} message - Message to show
             */
            static showSuccessMessage(message) {
                const successDiv = document.createElement('div');
                successDiv.className = 'fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg fade-in';
                successDiv.textContent = message;
                successDiv.setAttribute('role', 'alert');
                document.body.appendChild(successDiv);

                // Remove after 3 seconds
                setTimeout(() => {
                    successDiv.classList.add('opacity-0', 'transition-opacity', 'duration-300');
                    setTimeout(() => successDiv.remove(), 300);
                }, 3000);
            }
        }

        // =======================
        // 7. INITIALIZATION
        // =======================
        class PDFProcessorApp {
            /**
             * Initialize the application
             */
            static init() {
                this.setupEventListeners();
                FormValidator.updateSubmitButton();
            }

            /**
             * Set up all event listeners
             */
            static setupEventListeners() {
                // File upload interactions
                elements.pdfUploadArea.addEventListener('click', () => elements.pdfInput.click());
                elements.pdfInput.addEventListener('change', EventHandlers.handleFileSelect);

                // Drag and drop
                elements.pdfUploadArea.addEventListener('dragover', EventHandlers.handleDragOver);
                elements.pdfUploadArea.addEventListener('dragleave', EventHandlers.handleDragLeave);
                elements.pdfUploadArea.addEventListener('drop', EventHandlers.handleDrop);

                // File removal
                elements.removePdfFile.addEventListener('click', EventHandlers.handleFileRemove);

                // Form validation on field changes
                elements.moodSelector.addEventListener('change', () => FormValidator.updateSubmitButton());
                elements.rowSelector.addEventListener('change', () => FormValidator.updateSubmitButton());
                elements.columnSelector.addEventListener('change', () => FormValidator.updateSubmitButton());

                // Form submission
                elements.pdfForm.addEventListener('submit', EventHandlers.handleFormSubmit);

                // Keyboard accessibility for upload area
                elements.pdfUploadArea.addEventListener('keypress', (event) => {
                    if (event.key === 'Enter' || event.key === ' ') {
                        event.preventDefault();
                        elements.pdfInput.click();
                    }
                });
            }
        }

        // =======================
        // 8. START APPLICATION
        // =======================
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            PDFProcessorApp.init();
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                FormValidator.updateSubmitButton();
            }
        });
    </script>
</body>
